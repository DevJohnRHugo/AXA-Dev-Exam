<div id="signin-container">
  <div class="login" style="display:flex; justify-content:center;">
    <div class="login-screen">
      <div class="app-title">
        <h3><i class="fa fa-calendar-check-o pr-2"></i>Interview booking schedule</h3>
      </div>

      <div class="login-form row">
          <div class="form-group col-md-6 col-sm-12">
            <div class="input-group">
              <input class="form-control" placeholder="YYYY-MM-DD"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="selectToday()">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <ngb-timepicker [(ngModel)]="time" [meridian]="meridian" [ngModelOptions]="{standalone: true}" #timePicker></ngb-timepicker>          
          </div>
          <button type="button" class="btn btn-primary" (click)="bookSchedule()">BOOK</button>

      </div>
    </div>
  </div>
</div>
